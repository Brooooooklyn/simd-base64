on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule: # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#onschedule
    - cron: '0 0 * * 0' # at midnight of each sunday


name: CI

jobs:
  develop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - run: |
          cargo fmt --all -- --check
      - run: |
          cargo clippy -- -D warnings

  rust-version-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
          - 1.63.0 # MSRV
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: |
          cargo build --release --workspace --exclude simd-benches

  x86-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
      - uses: extractions/setup-just@v1
      - run: |
          for member in $(ls crates); do
            pushd crates/$member
            just x86-test
            popd
          done

  arm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
      - uses: extractions/setup-just@v1
      - run: |
          cargo install cross
      - run: |
          for member in $(ls crates); do
            pushd crates/$member
            just arm-test
            popd
          done

  
  wasm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
      - uses: extractions/setup-just@v1
      - run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: |
          for member in $(ls crates); do
            pushd crates/$member
            just wasm-test
            popd
          done

  miri-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@nightly
        with: 
          components: miri
      - uses: extractions/setup-just@v1
      - run: |
          for member in $(ls crates); do
            pushd crates/$member
            just miri-test
            popd
          done
